<body>

  <!-- Preloader area start here -->
  <div id="tekhub-load">
    <div class="spinner"></div>
  </div>
  <!--End preloader here -->

  <!--Header Section Start-->
  <header id="rs-header" class="transparent-header">
    <!-- Header Menu Start -->
    <div class="menu-area menu-sticky">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3">
            <div class="logo-area sticky-hidden">
              <a href="index.html"><img src="{{ url_for('static', filename='images/dark-logo.png') }}" alt="logo"></a>
            </div>
          </div>
          <div class="col-lg-9 mobile-menu-area">
            <div class="rs-menu-area display-flex-center">
              <div class="main-menu">
                <a class="rs-menu-toggle"><i class="fa fa-bars"></i></a>
                <nav class="rs-menu">
                  <ul class="nav-menu">

                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('studentList') }}">All Peoples</a></li>
                    <li> <a href="{{ url_for('detectStudent') }}">Detect face</a></li>
                    <li><a href="{{ url_for('about') }}">About Me</a></li>

                  </ul>
                </nav>
              </div>
              <div class="right-bar-button text-right">
                <ul>
                  <li><a class="readon box-shadow" href="{{ url_for('addNewStudent') }}">Get Started</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Header Menu End -->
  </header>
  <!--Header Section End-->

  <!-- Contact Section start -->
  <div class="rs-contact pt-130 pb-60 md-pt-80">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 md-mb-30">
          <div class="info-wrap">
            <div class="info-wrap-inner">
              <h3 class="title">Training Info</h3>
              <ul class="contact-address">
                <li>Fill out your information and start training</li>
                <li>
                  <span>After fill out:</span>
                  <a href="tel:+88025826">Navigat to all peoples</a><br>
                  <span>Click Training button</span>
                </li>

              </ul>

            </div>
          </div>
        </div>
        <div class="col-lg-6 pl-50 md-pl-15">
          <div class="rs-from-contact-part">
            <div class="title-part text-center">
              <h3 class="title pb-37">Fill out for AI training</h3>
            </div>
            <div class="home-appointment">
              <form action="/takePhotos" method="post">
                <div class="row">
                  <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                    <input class="from-control" type="number" name="number" placeholder="Id*" required>
                  </div>

                  <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                    <input class="from-control" type="text" name="firstName" placeholder="First Name*"
                      required>
                  </div>

                  <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                    <input class="from-control" type="text" name="lastName" placeholder="Last Name*"
                      required>
                  </div>

                  <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                    <input class="from-control" type="email" name="email" placeholder="Email*" required>
                  </div>

                  <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                    <input class="from-control" type="text" name="phone" placeholder="Phone*"
                      required>
                  </div>

                  <div class="col-lg-6 mb-30 col-md-6 col-sm-6">
                    <input class="from-control" type="text" name="class" placeholder="Class*" required>
                  </div>

                  <div class="col-lg-12 ">
                    <div class="submit-btn text-center">
                      <button type="submit" class="readon">Submit now</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact Section End -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
