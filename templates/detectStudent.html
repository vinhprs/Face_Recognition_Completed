    <!-- Header Menu Start -->
    <div class="menu-area menu-sticky">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3">
            <div class="logo-area sticky-hidden">

            </div>
          </div>
          <div class="col-lg-9 mobile-menu-area">
            <div class="rs-menu-area display-flex-center">

                <a class="rs-menu-toggle"><i class="fa fa-bars"></i></a>
                <nav class="rs-menu">
                  <ul class="nav-menu">

                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('studentList') }}">All Peoples</a></li>
                    <li> <a class="active" href="{{ url_for('detectStudent') }}">Detect face</a></li>
                    <li><a href="{{ url_for('about') }}">About Me</a></li>
                  </ul>
                </nav>
              </div>
              <div class="right-bar-button text-right">
                <ul>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

                <ul>
                  <li><input style="border: none; text-transform: uppercase; color: #666666; font-size: 20px;
                                font-family: 'Poppins', sans-serif; background-color: inherit;" type="submit"
                      value="Back to home"></li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
